<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"       type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontAwesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fav icon link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Website title -->
    <title>Country Deals</title>

</head>
<body>

<!-- header section starts here -->

    <header>

        <!-- navbar section -->
         <nav class="flex justify-center items-center gap-3 border-1 border-gray-200 py-4">

             <div>
                  <img class="w-12" src="./assets/logo.png" alt="">
             </div>

             <div>
                  <h2 class="text-pink-500 text-2xl">Deshi <span class="font-bold">Deals</span></h2>
                  <p class="text-[#797075] text-[12px]">Cheap Price ,  Best Quality</p>
             </div>

         </nav>

         
         <!-- banner section -->

         <section class="text-center bg-gradient-to-t from-[#f6ddea] to-[#ffffff]">

              <h1 class="font-bold text-4xl mt-24">Purchase TK 200 or above & get <br><span class="text-[#E527B2]">20% off</span></h1>
              <div class="flex justify-center gap-10 -mb-10 mt-12">
                  <button class="text-[#111111]">Use Promo Code</button>
                  <button class="py-2 px-7 rounded-lg text-white bg-[#E527B2]">SELL200</button>
              </div>
              <img class="mx-auto w-[700px] relative top-20" src="./assets/hero-bg.png" alt="">

         </section>

    </header>

<!-- header section ends here -->
</body>
</html>
