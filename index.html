<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"       type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontAwesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fav icon link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Website title -->
    <title>Country Deals</title>

</head>
<body>

<!-- header section starts here -->

    <header>

        <!-- navbar section -->
         <nav class="flex justify-center items-center gap-3 border-1 border-gray-200 py-4">

             <div>
                  <img class="w-12" src="./assets/logo.png" alt="">
             </div>

             <div>
                  <h2 class="text-pink-500 text-2xl">Deshi <span class="font-bold">Deals</span></h2>
                  <p class="text-[#797075] text-[12px]">Cheap Price ,  Best Quality</p>
             </div>

         </nav>

         
         <!-- banner section -->

         <section class="text-center bg-gradient-to-t from-[#f6ddea] to-[#ffffff]">

              <h1 class="font-bold text-4xl mt-24">Purchase TK 200 or above & get <br><span class="text-[#E527B2]">20% off</span></h1>
              <div class="flex justify-center gap-10 -mb-10 mt-12">
                  <button class="text-[#111111]">Use Promo Code</button>
                  <button class="py-2 px-7 rounded-lg text-white bg-[#E527B2]">SELL200</button>
              </div>
              <img class="mx-auto w-[700px] relative top-20" src="./assets/hero-bg.png" alt="">

         </section>

    </header>


<!-- main section starts here -->

    <main>

        <!-- products section -->

        <section id="card-click" class="w-10/12 mx-auto mt-[130px] mb-[100px]">

            <h1 class="font-bold text-2xl mb-5">Kitchenware</h1>

            <div class="grid grid-cols-12 gap-10">

             <div class="col-span-9">
                     
                    <div class="grid grid-cols-3 gap-5">

                <!-- kitchenware first card -->
                <div id="" class="card bg-base-100 shadow-sm">
                    <figure class="px-8 py-5 bg-[#1111110d] m-5">
                        <img
                        src="./assets/kitchen-1.png"
                        alt=""
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="-mt-8">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                        </div>
                        <h2 id="" class="font-bold text-xl -mt-2 card-title">K. Accessories</h2>
                        <h3 class="text-[#11111180]"><span class="card-price" id="">560</span> TK</h3>
                    </div>

                    <div class="card-actions">
                        <button id="" class="btn card-btn btn-block bg-[#e527b2] text-white">Buy Now</button>
                    </div>

                </div>

                <!-- kitchenware second card -->
                <div class="card bg-base-100 shadow-sm">
                    <figure class="px-8 py-5 bg-[#1111110d] m-5">
                        <img
                        src="./assets/kitchen-2.png"
                        alt=""
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="-mt-8">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                        </div>
                        <h2 class="font-bold text-xl -mt-2 card-title">K. Accessories</h2>
                        <h3 class="text-[#11111180]"><span class="card-price">900</span> TK</h3>
                    </div>

                    <div class="card-actions">
                        <button class="btn card-btn btn-block bg-[#e527b2] text-white">Buy Now</button>
                    </div>

                </div>

                <!-- kitchenware third card -->
                <div class="card bg-base-100 shadow-sm">
                    <figure class="px-8 py-5 bg-[#1111110d] m-5">
                        <img
                        src="./assets/kitchen-3.png"
                        alt=""
                        class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="-mt-8">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <i class="fa-solid fa-star text-yellow-400"></i>
                        </div>
                        <h2 class="font-bold text-xl -mt-2 card-title">Home Cooker</h2>
                        <h3 class="text-[#11111180]"><span class="card-price">400</span> TK</h3>
                        
                    </div>

                    <div class="card-actions">
                        <button class="btn btn-block card-btn bg-[#e527b2] text-white">Buy Now</button>
                    </div>

                </div>
            </div>

        </div>

                <aside class="col-span-3">

                    <div>
                         <h1 class="font-semibold mb-2">Have coupon?</h1>
                        <div class="join">
                            <input class="input join-item" placeholder="Email" />
                            <button class="btn join-item rounded-r-[8px] bg-[#e527b2] border-2 border-[#e527b2] text-white">Subscribe</button>
                        </div>
                    </div>

                    <div>
                        <h1 class="font-semibold mt-5 mb-3">cart</h1>

                        <div id="cart-container" class="space-y-4">

                            

                        </div>

                         <div class="mt-5">
                            <h1>Total price: <span id="total-price-value">0</span> TK</h1>
                            <h1>Total Qty: <span id="total-qyt-value">0</span> Items</h1>
                            <h1>Total: <span>0</span> TK</h1>
                         </div>

                         <button class="btn btn-block mt-5 text-white bg-[#e527b2]">Make Purchase</button>
                    </div>

                </aside>

            </div>

        </section>

    </main>

<!-- main section ends here -->

    <!-- JavaScript link -->
     <script src="./js/index.js"></script>
</body>
</html>
